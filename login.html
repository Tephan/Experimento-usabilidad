<!DOCTYPE html>
<html>
  <head>

  <body>

                <div id="div-cuenta color_3 ">
                  <a href="registro.html" class="linki">Olvide mi contraseña</a></br>

                </div>

            </div>
          </div>
        </div>
      </div>
    </div>
        
      <!--========================================================
                                FOOTER
      =========================================================-->
      <footer id="footer" class="color_9">
          <div class="container">
              <div class="row">
                  <div class="grid_12">
                      <p class="info text_4 color_4">
                          © <span id="copyright-year"></span> | ALBA DTI
                      </p>
                  </div>
              </div>
          </div>
